<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>WacoLauncher - Настройки</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"> <!-- Подключение шрифта Rubik -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Подключение Google Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Подключение шрифта "Press Start 2P" -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css"> <!-- Подключаем файл со стилями -->
</head>
<body>

<div class="header">
    <p>Игроков на сервере: 0</p> <!-- Отображение количества игроков на сервере -->
    <button class="btn-settings" onclick="open_tab('index.html')">
        <span class="material-icons icon-settings">home</span> <!-- Иконка настроек -->
        Главная <!-- Текст кнопки "Настройки" -->
    </button>
</div>

<div class="container-settings">
    <div class="container-settings-minecraft">
        <p>Выберите количество ОЗУ для Minecraft</p>

        <div class="range-input">
            <input type="range" class="form-range" id="ram_range" min="2048" value="8000" max="16000">
            <input type="number" class="form-control" id="ram_input" min="2048" value="8000" max="16000">
            <p>МБ</p>
        </div>

        <div class="reinstall-container">
            <button class="btn btn-primary" id="btn_reinstall_minecraft" onclick="window.pywebview.api.reinstall('minecraft')">Переустановить Minecraft</button>
            <button class="btn btn-primary" id="btn_reinstall_mods" onclick="window.pywebview.api.reinstall('mods')">Переустановить моды</button>
            <button class="btn btn-primary" id="btn_reinstall_rp" onclick="window.pywebview.api.reinstall('rp')">Переустановить ресурс пак</button>
        </div>
    </div>

    <div class="container-settings-profile">
        <p>Настройки аккаунта</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#changeSkinModal">Поменять скин</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Поменять пароль</button>
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">Удалить аккаунт</button>
    </div>
</div>

<!-- Modal для изменения скина -->
<div class="modal fade" id="changeSkinModal" tabindex="-1" aria-labelledby="changeSkinModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changeSkinModalLabel">Изменение скина</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <p>Тип изменений</p>
                <select class="form-select modal-input-skin" id="type-change-skin">
                    <option value="0">Маленькие изменение (Шрамы, одежда, прическа)</option>
                    <option value="1">Большие изменение (Требуется пластическая операция)</option>
                </select>

                <div class="mt-3" id="input-id-document-plastic-surgery">
                    <p>ID документа, подтверждающий пластическую операцию</p>
                    <input type="number" class="form-control modal-input-skin">
                </div>

                <div class="input-group mb-3 modal-input-skin">
                    <p>Выберите скин</p>
                    <input type="file" class="form-control" id="input_skin" accept=".png">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="button_update_skin">Поменять скин</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal для изменения пароля -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">Изменение пароля</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <input type="password" class="form-control modal-input-password" id="input_old_password" placeholder="Старый пароль">
                <input type="password" class="form-control modal-input-password" id="input_new_password" placeholder="Новый пароль">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="button_update_password">Поменять пароль</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal для удаления аккаунта -->
<div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteAccountModalLabel">Удаление аккаунта</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <p>Вы уверены? Введите пароль для удаления аккаунта.</p>
                <input type="password" class="form-control modal-input-delete" id="input_password" placeholder="Введите пароль">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="button_delete_account">Удалить</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<!--Модальное меню-->
<div class="modal fade" id="info_modal" tabindex="-1" aria-labelledby="info_modal_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="info_modal_label">Ошибка</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="info_modal_text">
                <!-- Текст ошибки будет подставлен сюда -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../static/javascript/main.js"></script>
<script src="../static/javascript/settings.js"></script>
</body>
</html>
